{% extends "base.html" %}
{% block title %}Gest√£o de Escalas ‚Äì Escala360{% endblock %}

{% block content %}
<section class="page-section fade-in max-w-5xl mx-auto my-8">
  <header class="mb-6">
    <h1 class="text-2xl font-semibold text-indigo-700 dark:text-indigo-300 flex items-center gap-2">
      <i class="fas fa-calendar-alt"></i> Gest√£o de Escalas
    </h1>
    <p class="text-gray-600 dark:text-gray-400">Cadastre e visualize as escalas de trabalho.</p>
  </header>

  <!-- üßæ Formul√°rio -->
  <form id="form-escala" class="bg-white dark:bg-gray-800 shadow-md rounded-xl p-6 space-y-4">
    <div class="grid md:grid-cols-4 gap-4">
      <div>
        <label for="funcionario_id" class="label">Funcion√°rio</label>
        <select id="funcionario_id" name="funcionario_id" class="input" required>
          <option value="">Selecione...</option>
          {% for f in funcionarios %}
          <option value="{{ f.id }}">{{ f.nome }}</option>
          {% endfor %}
        </select>
      </div>

      <div>
        <label for="turno_id" class="label">Turno</label>
        <select id="turno_id" name="turno_id" class="input" required>
          <option value="">Selecione...</option>
          {% for t in turnos %}
          <option value="{{ t.id }}">{{ t.nome }}</option>
          {% endfor %}
        </select>
      </div>

      <div>
        <label for="data" class="label">Data</label>
        <input type="date" id="data" name="data" class="input" required />
      </div>

      <div>
        <label for="status" class="label">Status</label>
        <select id="status" name="status" class="input">
          <option value="Ativo">Ativo</option>
          <option value="Substituto">Substituto</option>
          <option value="Vago">Vago</option>
        </select>
      </div>
    </div>
    <div class="flex justify-end pt-4">
      <button type="submit" class="btn-primary">
        <i class="fas fa-save"></i> Salvar Escala
      </button>
    </div>
  </form>

  <!-- üìã Tabela -->
  <div class="mt-10">
    <h2 class="text-lg font-semibold mb-3 text-gray-700 dark:text-gray-300">
      Escalas cadastradas
    </h2>
    <div class="overflow-x-auto rounded-xl shadow-md">
      <table id="tabela-escalas" class="w-full text-sm">
        <thead class="bg-indigo-600 text-white">
          <tr>
            <th class="px-4 py-2 text-left">Funcion√°rio</th>
            <th class="px-4 py-2 text-left">Turno</th>
            <th class="px-4 py-2 text-center">Data</th>
            <th class="px-4 py-2 text-center">Status</th>
          </tr>
        </thead>
        <tbody class="bg-white dark:bg-gray-900 divide-y divide-gray-200 dark:divide-gray-700">
          <tr>
            <td colspan="4" class="text-center py-4 text-gray-400">
              Nenhuma escala cadastrada.
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
{% endblock %}
