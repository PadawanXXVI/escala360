{% extends "base.html" %}
{% block title %}Gest√£o de Escalas ‚Äì Escala360{% endblock %}

{% block content %}
<main class="page-section fade-in max-w-5xl mx-auto my-8" role="main">

  <!-- üîπ Cabe√ßalho -->
  <header class="mb-6">
    <h1 class="text-2xl font-semibold text-indigo-700 dark:text-indigo-300 flex items-center gap-2">
      <i class="fas fa-calendar-alt"></i> Gest√£o de Escalas
    </h1>
    <p class="text-gray-600 dark:text-gray-400">
      Cadastre, visualize e gerencie as escalas de trabalho dos profissionais.
    </p>
  </header>

  <!-- üßæ Formul√°rio de Escalas -->
  <article aria-labelledby="form-title" class="bg-white dark:bg-gray-800 shadow-md rounded-xl p-6 space-y-4">
    <h2 id="form-title" class="sr-only">Formul√°rio de cadastro de escalas</h2>

    <form id="form-escala" novalidate>
      <fieldset class="grid md:grid-cols-4 gap-4">
        <legend class="sr-only">Dados da escala</legend>

        <label for="profissional_id" class="label">
          Profissional
          <select id="profissional_id" name="profissional_id" class="input" required>
            <option value="">Selecione...</option>
            {% for p in profissionais %}
              <option value="{{ p.id }}">{{ p.nome }}</option>
            {% endfor %}
          </select>
        </label>

        <label for="plantao_id" class="label">
          Plant√£o
          <select id="plantao_id" name="plantao_id" class="input" required>
            <option value="">Selecione...</option>
            {% for pl in plantoes %}
              <option value="{{ pl.id }}">{{ pl.nome }}</option>
            {% endfor %}
          </select>
        </label>

        <label for="data" class="label">
          Data
          <input type="date" id="data" name="data" class="input" required />
        </label>

        <label for="status" class="label">
          Status
          <select id="status" name="status" class="input">
            <option value="Ativo">Ativo</option>
            <option value="Substituto">Substituto</option>
            <option value="Vago">Vago</option>
          </select>
        </label>
      </fieldset>

      <footer class="flex justify-end pt-4">
        <button type="submit" class="btn-primary" aria-label="Salvar Escala">
          <i class="fas fa-save"></i> Salvar Escala
        </button>
      </footer>
    </form>
  </article>

  <!-- üìã Listagem de Escalas -->
  <section aria-labelledby="tabela-escalas-titulo" class="mt-10">
    <h2 id="tabela-escalas-titulo" class="text-lg font-semibold mb-3 text-gray-700 dark:text-gray-300">
      Escalas cadastradas
    </h2>

    <figure class="overflow-x-auto rounded-xl shadow-md" role="group" aria-labelledby="tabela-escalas-titulo">
      <table id="tabela-escalas" class="w-full text-sm">
        <thead class="bg-indigo-600 text-white">
          <tr>
            <th scope="col" class="px-4 py-2 text-left">Profissional</th>
            <th scope="col" class="px-4 py-2 text-left">Plant√£o</th>
            <th scope="col" class="px-4 py-2 text-center">Data</th>
            <th scope="col" class="px-4 py-2 text-center">Status</th>
            <th scope="col" class="px-4 py-2 text-center">A√ß√µes</th>
          </tr>
        </thead>
        <tbody class="bg-white dark:bg-gray-900 divide-y divide-gray-200 dark:divide-gray-700">
          <tr>
            <td colspan="5" class="text-center py-4 text-gray-400">
              Nenhuma escala cadastrada.
            </td>
          </tr>
        </tbody>
      </table>
    </figure>
  </section>
</main>

<!-- üîß Script CRUD -->

{{ super() }}

</script>
{% endblock %}
