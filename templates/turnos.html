{% extends "base.html" %}
{% block title %}Gest√£o de Turnos ‚Äì Escala360{% endblock %}

{% block content %}
<section class="page-section fade-in max-w-4xl mx-auto my-8">
  <header class="mb-6">
    <h1 class="text-2xl font-semibold text-indigo-700 dark:text-indigo-300 flex items-center gap-2">
      <i class="fas fa-clock"></i> Gest√£o de Turnos
    </h1>
    <p class="text-gray-600 dark:text-gray-400">
      Cadastre, edite e gerencie os turnos dispon√≠veis para as escalas de trabalho.
    </p>
  </header>

  <!-- üßæ Formul√°rio -->
  <form id="form-turno" class="bg-white dark:bg-gray-800 shadow-md rounded-xl p-6 space-y-4">
    <input type="hidden" id="turno_id" name="turno_id" value="" />

    <div class="grid md:grid-cols-3 gap-4">
      <div>
        <label for="nome" class="label">Nome do Turno</label>
        <input type="text" id="nome" name="nome" class="input" placeholder="Ex: Matutino" required />
      </div>
      <div>
        <label for="inicio" class="label">In√≠cio</label>
        <input type="time" id="inicio" name="inicio" class="input" required />
      </div>
      <div>
        <label for="fim" class="label">Fim</label>
        <input type="time" id="fim" name="fim" class="input" required />
      </div>
    </div>

    <div class="flex justify-end gap-3 pt-4">
      <button type="reset" class="btn-outline hidden" id="btn-cancelar-edicao">
        <i class="fas fa-times"></i> Cancelar
      </button>
      <button type="submit" class="btn-primary" id="btn-salvar">
        <i class="fas fa-save"></i> Cadastrar Turno
      </button>
    </div>
  </form>

  <!-- üìã Tabela -->
  <div class="mt-10">
    <h2 class="text-lg font-semibold mb-3 text-gray-700 dark:text-gray-300">
      Turnos cadastrados
    </h2>
    <div class="overflow-x-auto rounded-xl shadow-md">
      <table id="tabela-turnos" class="w-full text-sm">
        <thead class="bg-indigo-600 text-white">
          <tr>
            <th class="px-4 py-2 text-left">Nome</th>
            <th class="px-4 py-2 text-center">In√≠cio</th>
            <th class="px-4 py-2 text-center">Fim</th>
            <th class="px-4 py-2 text-center">A√ß√µes</th>
          </tr>
        </thead>
        <tbody class="bg-white dark:bg-gray-900 divide-y divide-gray-200 dark:divide-gray-700">
          <tr>
            <td colspan="4" class="text-center py-4 text-gray-400">
              Nenhum turno cadastrado.
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>

<!-- üîß Script inline (controla CRUD completo) -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("form-turno");
  const tabela = document.querySelector("#tabela-turnos tbody");
  const btnSalvar = document.getElementById("btn-salvar");
  const btnCancelar = document.getElementById("btn-cancelar-edicao");

  // ================================
  // üßæ Cadastrar ou atualizar
  // ================================
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const id = form.turno_id.value;
    const payload = {
      nome: form.nome.value.trim(),
      inicio: form.inicio.value,
      fim: form.fim.value,
    };

    if (!payload.nome || !payload.inicio || !payload.fim) {
      toast("‚ö†Ô∏è Preencha todos os campos obrigat√≥rios.");
      return;
    }

    const method = id ? "PUT" : "POST";
    const url = id ? `/turnos/api/${id}` : "/turnos/api";

    try {
      const response = await fetch(url, {
        method,
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });
      const res = await response.json();

      if (res.ok) {
        toast(id ? "‚úÖ Turno atualizado!" : "‚úÖ Turno cadastrado!");
        form.reset();
        form.turno_id.value = "";
        btnSalvar.innerHTML = '<i class="fas fa-save"></i> Cadastrar Turno';
        btnCancelar.classList.add("hidden");
        atualizarTabela();
      } else {
        toast("‚ùå " + (res.error || "Erro desconhecido."));
      }
    } catch {
      toast("‚ö†Ô∏è Erro na comunica√ß√£o com o servidor.");
    }
  });

  // ================================
  // ‚ùå Cancelar edi√ß√£o
  // ================================
  btnCancelar.addEventListener("click", () => {
    form.reset();
    form.turno_id.value = "";
    btnSalvar.innerHTML = '<i class="fas fa-save"></i> Cadastrar Turno';
    btnCancelar.classList.add("hidden");
  });

  // ================================
  // üîÑ Atualizar tabela
  // ================================
  async function atualizarTabela() {
    const response = await fetch("/turnos/api");
    const data = await response.json();
    tabela.innerHTML = data.length
      ? data
          .map(
            (t) => `
        <tr class="hover:bg-indigo-50 dark:hover:bg-indigo-900 transition">
          <td class="px-4 py-2">${t.nome}</td>
          <td class="px-4 py-2 text-center">${t.inicio}</td>
          <td class="px-4 py-2 text-center">${t.fim}</td>
          <td class="px-4 py-2 text-center space-x-2">
            <button class="btn-outline text-xs editar" data-id="${t.id}">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn-outline text-xs excluir text-red-600" data-id="${t.id}">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>`
          )
          .join("")
      : `<tr><td colspan="4" class="text-center py-4 text-gray-400">Nenhum turno cadastrado.</td></tr>`;
  }

  // ================================
  // ‚úèÔ∏è Edi√ß√£o / üóëÔ∏è Exclus√£o
  // ================================
  tabela.addEventListener("click", async (e) => {
    const btn = e.target.closest("button");
    if (!btn) return;
    const id = btn.dataset.id;

    if (btn.classList.contains("editar")) {
      const response = await fetch("/turnos/api");
      const data = await response.json();
      const t = data.find((x) => x.id == id);
      if (t) {
        form.turno_id.value = t.id;
        form.nome.value = t.nome;
        form.inicio.value = t.inicio;
        form.fim.value = t.fim;
        btnSalvar.innerHTML = '<i class="fas fa-sync"></i> Atualizar Turno';
        btnCancelar.classList.remove("hidden");
        window.scrollTo({ top: 0, behavior: "smooth" });
      }
    }

    if (btn.classList.contains("excluir")) {
      if (confirm("Deseja realmente excluir este turno?")) {
        const response = await fetch(`/turnos/api/${id}`, { method: "DELETE" });
        const res = await response.json();
        if (res.ok) {
          toast("üóëÔ∏è Turno removido.");
          atualizarTabela();
        } else {
          toast("‚ùå " + (res.error || "Erro ao excluir."));
        }
      }
    }
  });

  atualizarTabela();
});
</script>
{% endblock %}
